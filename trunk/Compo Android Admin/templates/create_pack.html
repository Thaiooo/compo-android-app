{% extends "base.html" %}

{% block content %}
{% if pack_id %}
	<form action="/pack/update/{{ pack_id }}/" method="post">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit" />
	</form>
{% else %}
	<form action="/pack/create/" method="post">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit" />
	</form>
{% endif %}
<a href='/pack/'>Back</a>
{% endblock %}
